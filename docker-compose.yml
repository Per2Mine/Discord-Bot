version: '3.8'

services:
  discord-bot:
    build: .
    container_name: discord-bot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
    restart: unless-stopped
    volumes:
      # Optional: Mount settings.TOML if you want to modify other settings without rebuilding
      - ./settings.TOML:/app/settings.TOML:ro
